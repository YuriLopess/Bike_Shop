<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./src/css/test.css">
    <title>bike shop</title>
</head> 
<body>
    <header>
        <div class="container">
            <div class="flex">
                <a href="#" id="header-brand">Bike Shop</a>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li id="show-contacts"><a href="#">Contacts</a></li>
                        <li><a href="#">Quiz</a></li>
                        <li id="show-login"><a href="#" >Login</a></li>
                    </ul>
                </nav>

                <div class="header-icon">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="slider">
            <div class="text--slides">
                <h3 class="home__subtitle">NEW IN</h3>
                <h1>Full Carbon <br> XT 12 Blue</h1>
                <h1>Full Carbon <br> XT 12 Gray</h1>
                <h1>Full Carbon <br> XT 12 Pink</h1>
                <h1>Full Carbon <br> XT 12 Red</h1>
                <h1>Full Carbon <br> XT 12 Yellow</h1>
                <a href="#" class="home__button">
                    Buy Now <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
            <div class="circle--slides">
                <div id="circle-1"></div>
                <div id="circle-2"></div>
                <div id="circle-3"></div>
                <div id="circle-4"></div>
                <div id="circle-5"></div>
            </div>
            <div class="img--slides">
                <img class="slide" src="./src/assets/bike-blue.png" alt="">
                <img class="slide" src="./src/assets/bike-gray.png" alt="">
                <img class="slide" src="./src/assets/bike-pink.png" alt="">
                <img class="slide" src="./src/assets/bike-red.png" alt="">
                <img class="slide" src="./src/assets/bike-yellow.png" alt="">
            </div>
            <button class="prev" onclick="prevSlide()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </main>
    
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">remember-me</label>
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <div class="popup contacts-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Contact Us</h2>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-element">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-element">
                <button>Send</button>
            </div>
        </div>
    </div>

    <script src="./src/script/slideShow.js"></script>
    <script src="./src/script/popup.js"></script>
</body>
</html>
